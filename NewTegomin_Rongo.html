        　<p>子曰<br>

            三十而立<br>
            四十而不惑 <br>
            五十而知天命<br>
            六十而耳順<br>
            七十而従心所欲<br>
            不踰矩 <br>

四十にして惑はず　<br>
五十にして天命を知る<br>
六十にして耳順(したが)ふ<br>
七十にして心の欲する所に従へども<br>矩（のり）を踰（こ）えず<br>
          </p>
