<script language="JavaScript" type="text/javascript">
    
     const showMessage = () => {
       const textbox= document.getElementById('input-message');
       const inputvalue = textbox.value; 
//テキストボックスの値を使って、出力するメッセージを生成する
//const output = "入力された内容は「" + inputValue + "」です。";
      //出力用のp要素にメッセージを表示
document.getElementById("output-message").innerHTML = textbox.value;
    }

    function chgFont(num)
    {
      if (document.getElementById)
      {
        //document.getElementByID("id名")の省略
        var obj=document.getElementById("fontdisp");
        
        switch(num)
        {
         //フォントの変更 
         case 0: obj.style.fontFamily = 'Noto Serif JP', serif; break;
         case 1: obj.style.fontFamily = 'dnp-shuei-4go-std', sans-serif; break;
         case 2: obj.style.fontFamily = 'Hachi Maru Pop', cursive; break;
         case 3: obj.style.fontFamily = 'New Tegomin', serif; break;
         case 4: obj.style.fontFamily = 'Reggae One', cursive; break;
         case 5: obj.style.fontFamily = 'ta-rb', sans-serif; break;  
         //斜体のON･OFF 
         case 6: obj.style.fontStyle = "italic"; break;
         case 7: obj.style.fontStyle = "normal"; break;
    
         
        }
      }
    }
    
    </script>
